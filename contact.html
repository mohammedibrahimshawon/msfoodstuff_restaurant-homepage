<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
    ></script>
    <script defer src="js/script.js"></script>
    <title>Contact - msfoodstuff</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="#">
        <img class="logo responsive-logo" alt="msfood logo" src="img/omnifood-logo.png" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="index.html">Home</a></li>
          <li><a class="main-nav-link" href="products.html">Products</a></li>
          <li><a class="main-nav-link" href="contact.html">Contact</a></li>
          <li><a class="main-nav-link" href="about.html">About</a></li>
          <li><a class="main-nav-link nav-cta" href="tel:+97158657650">Call us</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <!-- Main Content -->
    <main>
      <section class="section-contact">
        <div class="container">
          <h2 class="heading-secondary">Contact Us</h2>

          <!-- Contact Buttons -->
          <div class="contact-buttons">
            <a href="https://wa.me/97158657650" class="btn btn-whatsapp" target="_blank">
              <ion-icon name="logo-whatsapp"></ion-icon> WhatsApp
            </a>
            <a href="tel:+97158657650" class="btn btn-call">
              <ion-icon name="call-outline"></ion-icon> Call Now
            </a>
          </div>

          <!-- Map Layout -->
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                class="gmap_iframe"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=1234 Elm Street, Dubai, UAE&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container grid grid--footer">
        <div class="logo-col">
          <a href="#" class="footer-logo">
            <img class="logo responsive-logo" alt="msfood logo" src="img/omnifood-logo.png" />
          </a>

          <ul class="social-links">
            <li>
              <a class="footer-link" href="#"><ion-icon class="social-icon" name="logo-facebook"></ion-icon></a>
            </li>
            <li>
              <a class="footer-link" href="#"><ion-icon class="social-icon" name="logo-instagram"></ion-icon></a>
            </li>
            <li>
              <a class="footer-link" href="#"><ion-icon class="social-icon" name="logo-twitter"></ion-icon></a>
            </li>
          </ul>
        </div>

        <div class="address-col">
          <p class="footer-address">1234 Elm Street, Dubai, UAE</p>
          <p class="footer-contact">
            <a class="footer-link" href="tel:+97158657650">+971 586 57650</a><br />
            <a class="footer-link" href="mailto:support@msfoodstuff.com">support@msfoodstuff.com</a>
          </p>
        </div>
      </div>
    </footer>

    <style>
      /* Responsive logo styling */
     
      @media (min-width: 768px) {
        .responsive-logo {
          padding: 1.5rem;
        }
      }

      @media (min-width: 1024px) {
        .responsive-logo {
          padding: 2rem;
        }
      }

      /* Contact button styles */
      .contact-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        display: flex;
        align-items: center;
      }

      .btn-whatsapp {
        background-color: #25d366;
      }

      .btn-call {
        background-color: #007aff;
      }

      .btn ion-icon {
        margin-right: 0.5rem;
      }

      /* Map Styling */
      .mapouter {
        position: relative;
        text-align: center;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .gmap_canvas {
        overflow: hidden;
        background: none !important;
        width: 100%;
        height: 400px;
      }

      .gmap_iframe {
        width: 100% !important;
        height: 400px !important;
      }
    </style>
  </body>
</html>
